<!DOCTYPE html> <!-- selectorid.html -->
<html>
    <head>
        <meta charset="utf-8"/>
        <title>선택자 id 실습</title>
        <style>
            /**
             * id는 body내 오직 한개의 id에 적용된다!!
             * id속성을 적용할 때는 # 키워드를 사용해서 적용한다
             */
            #bu1 {color:blue;}
            #rd1 {color:red;}
        </style>
    </head>
    <body>
        <h1 id="bu1">애국가</h1>
        <p id="rd1">동해물과 백두산이</p>
        <p>마르고 닳도록</p>
    </body>
</html>
