<!DOCTYPE html> <!-- selectorcls.html -->
<html>
    <head>
        <mera charset="utf-8"/>
        <title> 선택자 class 실습</title>
        <style>
            /**
             * .bu는 클래스 명이 "bu"인 모든 클래스에 대해서 적용된다.
             * p.rd는 클래스명 명이 "rd"인 클래스 속성 중 엘리먼트에 적용된다!! 
             *      한 마디로 클래스명 == "rd"인 동시에 p엘리먼트에 속한 엘리먼트만
             * 스타일이 적용된다!
             */
            .bu {color:blue;} 
            p.rd {color:red;} 
        </style>
    </head>
    <body>
        <h1 class="bu">애국가</h1>
        <p class="rd">동해물과 백두산이</p>
        <p class="bu">마르고 닳도록</p>
    </body>
</html>
